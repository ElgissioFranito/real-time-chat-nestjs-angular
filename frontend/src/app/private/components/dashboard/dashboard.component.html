<div class="h-screen bg-gray-50 p-4 flex justify-center">
  <!-- <mat-card class="max-w-7xl mx-auto shadow-lg rounded-xl overflow-hidden"> -->
  <div class="flex flex-col lg:flex-row container">
    <!-- Section des chatrooms -->
    <div class="w-full lg:w-1/3 border-r-0 lg:border-r border-gray-200 bg-white p-6">
      <div class="mb-6">
        <div class="flex flex-col sm:flex-row sm:items-baseline justify-between gap-2 mb-4">
          <h2 class="text-2xl font-bold text-purple-900">My Chatrooms</h2>
          <small class="text-sm text-gray-500 cursor-pointer hover:text-red-500" (click)="logout()">Logged in as {{user.username}}</small>
        </div>
        <button mat-raised-button color="primary" [routerLink]="['../create-room']"
          class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
          <span class="flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Create new Room
          </span>
        </button>
      </div>

      <ng-container *ngIf="room() as rooms">
        @if (rooms.items.length > 0) {
        <div class="rooms bg-gray-50 rounded-lg overflow-hidden shadow-sm">
          <mat-selection-list [multiple]="false" (selectionChange)="onSelectRoom($event)" class="p-0">
            @for (room of rooms.items; track room) {
            <mat-list-option [value]="room"
              class="border-b border-gray-100 last:border-b-0 hover:bg-gray-100 transition-colors duration-150">
              <div class="py-3 w-full">
                <div class="font-medium text-gray-900 truncate">Name: {{room.name}}</div>
                <div class="text-xs text-gray-500 mt-1">ID: {{room.id}}</div>
              </div>
            </mat-list-option>
            }
          </mat-selection-list>

          <mat-paginator [length]="rooms.meta?.totalItems" [pageIndex]="rooms.meta?.currentPage"
            [pageSize]="rooms.meta?.itemsPerPage" (page)="onPaginateRooms($event)" [pageSizeOptions]="[10,25,50]"
            class="bg-gray-50 rounded-b-lg border-t border-gray-200">
          </mat-paginator>
        </div>
        }
      </ng-container>
      <ng-container *ngIf="!(rooms$|async) as rooms">
        <div class="bg-gray-50 rounded-lg p-6 text-center border border-gray-200 mt-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400 mb-3" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
          </svg>
          <p class="text-gray-600">No chatrooms for you yet. Please create one or get invited to start chatting.</p>
        </div>
      </ng-container>
    </div>

    <!-- Section de chat -->
    <div class="w-full lg:w-2/3 bg-white p-6">
      <div class="chatroom h-full flex-1">
        <app-chat-room [chatRoom]="selectedRoom"></app-chat-room>
      </div>
    </div>
  </div>
</div>
