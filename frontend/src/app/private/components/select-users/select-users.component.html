<div class="space-y-6 p-4 bg-white rounded-lg shadow-sm border border-gray-200">
  <!-- Search Section -->
  <div class="flex flex-col sm:flex-row gap-4 items-center">
    <div class="flex-grow">
      <label class="block text-sm font-medium text-gray-700 mb-1">Search User by Username</label>
      <mat-form-field class="w-full" appearance="outline">
        <input 
          matInput 
          placeholder="Enter username..." 
          [matAutocomplete]="auto" 
          [formControl]="searchUsername"
          class="py-2"
        >
        <mat-icon matSuffix class="text-gray-400">search</mat-icon>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
          (optionSelected)="setSelectedUser($event.option.value)">
          <ng-container>
            @for (user of filteredUsers; track user) {
              <mat-option [value]="user" class="py-2">
                <div class="flex flex-col">
                  <span class="font-medium text-gray-900">{{user.username}}</span>
                  <span class="text-xs text-gray-500">ID: {{user.id}}</span>
                </div>
              </mat-option>
            }
          </ng-container>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    
    
    <button 
      mat-raised-button 
      type="button" 
      [disabled]="!selectedUser" 
      (click)="addUserToForm()"
      class="w-full sm:w-auto flex-shrink-0 bg-indigo-600 text-white hover:bg-indigo-700 disabled:bg-gray-200 disabled:text-gray-400 transition-colors duration-200"
    >
      <span class="flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Add User
      </span>
    </button>
  </div>

  <!-- Users List -->
  <div class="mt-4">
    @if (users.length > 0) {
      <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
        <h3 class="text-sm font-medium text-gray-700 mb-2">Added Users</h3>
        <div class="flex flex-wrap gap-2">
          @for (user of users; track user) {
            <mat-chip 
              class="!bg-indigo-100 !text-indigo-800 !rounded-full px-3 py-1 flex items-center gap-1 transition-colors duration-150 hover:bg-indigo-200"
              (removed)="removeUserFromForm(user)">
              {{user.username}}
              <button matChipRemove class="text-indigo-600 hover:text-indigo-800 ml-1">
                <mat-icon class="!w-4 !h-4 !text-sm">cancel</mat-icon>
              </button>
            </mat-chip>
          }
        </div>
      </div>
    } @else {
      <div class="bg-yellow-50 rounded-lg p-4 border border-yellow-200 flex items-start">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500 mr-2 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <span class="text-yellow-700 text-sm">No users added yet. Search for users above to add them.</span>
      </div>
    }
  </div>
</div>
